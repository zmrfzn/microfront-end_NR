<div>
  <h1>Shared HTTP Data </h1>
  <table class="table table-striped table-sm">
      <thead class="thead-dark">
        <tr>
          <th *ngFor = "let col of columns">{{col | titlecase}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor ="let student of students">
          <td>
              {{student.id}}
          </td>
          <td>
              {{student.name}}
          </td>
          <td>
              {{student.username}}
          </td>
          <td>
              {{student.email}}
          </td>
        </tr>
      </tbody>
    </table>
</div>
